
<div class="container">
  <div class="row">
       <div *ngFor="let prd of products" class="col-4">
      <p>{{ prd.Name }}</p>
      <img [src]="prd.Image" style="width:300px;"/>
      <p>
               <a name="" id="" class="btn btn-primary mb-1" [routerLink]="['/Products',(prd.id) ]" role="button">Details</a>
      </p>
    </div>
  </div>
</div>
